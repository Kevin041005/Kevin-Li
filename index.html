<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #cdc9c9; 
        }
      
        .container {
            border-radius: 10px;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #fffafa;
            
        }
        .filters {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            display: none; 
        }
        .filters label, .filters select, .filters button {
            margin-right: 10px;
        }
        .job {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .job:hover {
            background-color: #f9f9f99c;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Analysis</h1>
        <input type="file" id="fileInput" accept=".json">
        <div class="filters">
            <label for="levelFilter">Filter by Level:</label>
            <select id="levelFilter">
                <option value="All">All</option>
            </select>

            <label for="typeFilter">Filter by Type:</label>
            <select id="typeFilter">
                <option value="All">All</option>
            </select>

            <label for="skillFilter">Filter by Skill:</label>
            <select id="skillFilter">
                <option value="All">All</option>
            </select>

            <label for="sortFilter">Sort by:</label>
            <select id="sortFilter">
                <option value="Title (A-Z)">Title (A-Z)</option>
                <option value="Title (Z-A)">Title (Z-A)</option>
                <option value="Posted Time (Newest First)">Posted Time (Newest First)</option>
                <option value="Posted Time (Oldest First)">Posted Time (Oldest First)</option>
            </select>
            <button id="applyFilters">Filter Jobs</button>
        </div>
        <div id="jobList"></div>
    </div>

   
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalDetails"></div>
        </div>
    </div>

    <script src="JobAnalysis.js"></script>
</body>
</html>
